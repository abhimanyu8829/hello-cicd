name: CI/CD Hello (build & push)

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_USER: abhimanyu8829

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_USER }}/hello-cicd:${{ github.sha }}
            ${{ env.DOCKERHUB_USER }}/hello-cicd:latest

      - name: Trigger remote update
        run: |
          curl -X POST http://localhost:3001/api/update || echo "Update endpoint not reachable (optional)"

